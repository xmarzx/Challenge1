<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Challenge 1</title>  
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/logo.png">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left"> 
        <textarea class="txtInput" name="" cols="40" rows="5" id="inputTexto" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div id="derecha" class="right">
            <img id="persona" src="img/persona.png" >
            <h1 id="texto1">Ningun mensaje fue encontrado</h1>
            <textarea name="" id="texto2" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button type="button" id="btn-copiar" onclick="copiar()" >Copiar</button>
        </div>
        <div class="left-button">
            <p id="txtMinusculas">Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar"  onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
